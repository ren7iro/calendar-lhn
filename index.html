<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Event Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: #fff;
      font-size: 16px;
    }
    .wrap {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 12px;
    }
    .title {
      font-weight: bold;
      padding: 12px;
      font-size: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
    }
    .row.ongoing {
      color: green;
      font-weight: bold;
    }
    .label {
      width: 50%;
      text-align: left;
      overflow-wrap: break-word;
    }
    .time {
      width: 50%;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title" id="dayTitle"></div>
    <div class="row" style="font-weight:bold">
      <div class="label">Event:</div>
      <div class="time">Time:</div>
    </div>
    <div id="eventContainer"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn0_D-L5hifYWSFcix3jqCY36oESotsAZ03oUcWjspqPF1oX1-kIDS5LC-jDS78MO4QO8sOZPh-iyV/pub?output=csv';

    function parseGMTMinus3ToWIB(day, timeStr) {
      const [h, m] = timeStr.split(":" ).map(Number);
      const weekdayMap = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      const dayOffset = (weekdayMap.indexOf(day) + 7 - new Date().getDay()) % 7;
      const baseUTC = new Date();
      baseUTC.setUTCDate(baseUTC.getUTCDate() + dayOffset);
      baseUTC.setUTCHours(h + 3, m, 0, 0); // GMT-3 to UTC
      return new Date(baseUTC.getTime() + (7 * 60 * 60 * 1000)); // UTC to WIB
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(','));
      rows.shift();

      const now = new Date();
      const nowWIB = new Date(now.getTime() + (7 * 60 * 60 * 1000));
      const todayStr = nowWIB.toDateString();
      document.getElementById("dayTitle").textContent = nowWIB.toLocaleDateString('en-US', { weekday: 'long' });

      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const eventsToday = rows.map(([day, name, start, end]) => {
        const startWIB = parseGMTMinus3ToWIB(day, start);
        const endWIB = parseGMTMinus3ToWIB(day, end);
        return { name, startTime: startWIB, endTime: endWIB };
      }).filter(e => e.startTime.toDateString() === todayStr)
        .sort((a, b) => a.startTime - b.startTime);

      eventsToday.forEach(({ name, startTime, endTime }) => {
        let label = `${startTime.getHours().toString().padStart(2, '0')}:${startTime.getMinutes().toString().padStart(2, '0')} - ${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;

        let cssClass = "row";
        if (nowWIB >= startTime && nowWIB <= endTime) {
          label = "on going";
          cssClass += " ongoing";
        }

        const row = document.createElement("div");
        row.className = cssClass;
        row.innerHTML = `
          <div class="label">${name}</div>
          <div class="time">${label}</div>
        `;

        container.appendChild(row);
      });
    }

    fetchEvents();
  </script>
</body>
</html>

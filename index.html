<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Event Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .event-container {
      max-width: 600px;
      margin: auto;
    }
    .event {
      display: flex;
      justify-content: space-between;
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .event.ongoing {
      border: 1px solid #ff9800;
      background: #fff3e0;
    }
    .event.ended {
      border: 1px solid #9e9e9e;
      background: #eeeeee;
    }
    .event-name {
      font-size: 1rem;
    }
    .event-time {
      font-size: 1rem;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="event-container" id="eventContainer"></div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1BtWDvavjy9FgVhPnKbygO1rBKDnj8NfdGkhQov-Fs4Q/gviz/tq?tqx=out:csv&sheet=lhn';

    const TIME_OFFSET_HOURS = 10; // from GMT-3 to GMT+7

    function parseTime(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const now = new Date();
      now.setUTCHours(h + TIME_OFFSET_HOURS, m, 0, 0);
      return now;
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(','));
      rows.shift(); // remove header

      const now = new Date();
      const today = now.toLocaleDateString('en-US', { weekday: 'long' });
      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const events = rows.filter(([day]) => day.trim().toLowerCase() === today.toLowerCase());

      events.sort((a, b) => parseTime(a[2]) - parseTime(b[2]));

      events.forEach(([_, name, start, end]) => {
        const startTime = parseTime(start);
        const endTime = parseTime(end);

        let label = start;
        let cssClass = "event";
        if (now >= startTime && now <= endTime) {
          label = "ONGOING";
          cssClass += " ongoing";
        } else if (now > endTime) {
          label = "ENDED";
          cssClass += " ended";
        }

        const div = document.createElement("div");
        div.className = cssClass;

        div.innerHTML = `
          <div class="event-name">${name}</div>
          <div class="event-time">${label}</div>
        `;

        container.appendChild(div);
      });
    }

    fetchEvents();
    setInterval(fetchEvents, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Event Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .event-container {
      max-width: 600px;
      margin: auto;
    }
    .event {
      display: flex;
      justify-content: space-between;
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .event.ongoing {
      border: 1px solid #ff5252;
      background: #ffecec;
    }
    .event-name {
      font-size: 1rem;
    }
    .event-time {
      font-size: 1rem;
      font-weight: bold;
    }
    .center-text {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="event-container" id="eventContainer"></div>
  <div class="center-text">Auto-refreshes every 10 seconds</div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSrZ9QiZYRUpUVEqS6G7m4SLPW8wG1mTxFd9CkNU-ZkQyQEn5H81DNl2sfmptAyEklwFubM1bJe3DY6/pub?output=tsv';

    function parseTime(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const now = new Date();
      now.setHours(h, m, 0, 0);
      return now;
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1).map(r => r.split("\t"));
      const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });

      const now = new Date();
      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const events = rows.filter(([day]) => day.trim() === today);

      events.sort((a, b) => parseTime(a[2]) - parseTime(b[2]));

      events.forEach(([_, name, start, end]) => {
        const startTime = parseTime(start);
        const endTime = parseTime(end);
        const ongoing = now >= startTime && now <= endTime;

        const div = document.createElement("div");
        div.className = `event${ongoing ? " ongoing" : ""}`;

        div.innerHTML = `
          <div class="event-name">${name}</div>
          <div class="event-time">${ongoing ? "ONGOING" : start}</div>
        `;

        container.appendChild(div);
      });
    }

    fetchEvents();
    setInterval(fetchEvents, 10000);
  </script>
</body>
</html>

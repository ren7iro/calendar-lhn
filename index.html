<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Event Schedule</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #111; color: #fff; }
    h1 { text-align: center; margin-bottom: 1rem; }
    .event-card {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; margin: 0.5rem 0; background: #222; border-radius: 10px;
    }
    .event-name { font-weight: bold; font-size: 1.1rem; }
    .event-time { font-family: monospace; }
    .status {
      font-size: 0.9rem; padding: 0.2rem 0.5rem; border-radius: 5px;
      background-color: #444; margin-left: 1rem;
    }
    .ongoing { background-color: #28a745; color: #fff; }
    .upcoming { background-color: #ffc107; color: #000; }
  </style>
</head>
<body>
  <h1>Today's Events</h1>
  <div id="events"></div>

  <script>
  const events = [
    {
      event: "Battle Laglamia",
      schedule: [
        { day: "Sunday", start: "10:00", end: "11:00" },
        { day: "Monday", start: "03:00", end: "04:00" }
      ]
    },
    {
      event: "EXP x10",
      schedule: [
        { day: "Saturday", start: "00:00", end: "23:59" }
      ],
      note: "Weekend Boost"
    },
    {
      event: "Gold Rain",
      schedule: [
        { day: "Tuesday", start: "12:00", end: "12:30" }
      ]
    },
    {
      event: "PvP War",
      schedule: [
        { day: "Friday", start: "20:00", end: "21:30" }
      ],
      note: "Channel 1 only"
    }
  ];

  const dayMap = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

  // Convert browser time to server time (GMT-3)
  function getServerTime() {
    const now = new Date();
    const localOffset = now.getTimezoneOffset(); // in minutes
    const serverOffset = -180; // GMT−3 = −180 minutes
    const diff = serverOffset - localOffset;
    return new Date(now.getTime() + diff * 60000);
  }

  function parseTime(str) {
    const [h, m] = str.split(":").map(Number);
    const serverNow = getServerTime();
    serverNow.setHours(h, m, 0, 0);
    return serverNow;
  }

  function isOngoing(startStr, endStr) {
    const now = getServerTime();
    const start = parseTime(startStr);
    const end = parseTime(endStr);
    return now >= start && now <= end;
  }

  function renderEvents() {
    const container = document.getElementById("events");
    container.innerHTML = "";

    const serverNow = getServerTime();
    const today = dayMap[serverNow.getDay()];

    events.forEach(evt => {
      evt.schedule.forEach(s => {
        if (s.day === today) {
          const ongoing = isOngoing(s.start, s.end);
          const status = ongoing ? "ONGOING" : "UPCOMING";
          const statusClass = ongoing ? "ongoing" : "upcoming";

          container.innerHTML += `
            <div class="event-card">
              <div class="event-name">${evt.event}</div>
              <div class="event-time">
                ${s.start} - ${s.end}
                <span class="status ${statusClass}">${status}</span>
              </div>
            </div>
          `;
        }
      });
    });
  }

  renderEvents();
  setInterval(renderEvents, 10000); // Refresh every 10 sec
</script>
</body>
</html>

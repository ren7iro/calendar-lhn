<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Events</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    td.status-on {
      color: limegreen;
      font-weight: bold;
    }
    td.status-ended {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Today's Events</h1>
  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Start Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="eventTable"></tbody>
  </table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTDa9wCM0huRxhBO9KXMv0bbLRXX0MdAeK_EC3mc5sM8FZyrbgRRkN-PVwFO_uYh4RHEu5E-TyRSEUZ/pub?output=csv';

    function parseCSV(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          renderEvents(results.data);
        }
      });
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function isToday(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      return date.toDateString() === now.toDateString();
    }

    function renderEvents(events) {
      const now = new Date();
      const todayEvents = events.filter(event => {
        const start = new Date(event.start);
        const end = new Date(event.end);
        return isToday(start) || (now >= start && now <= end);
      });

      todayEvents.sort((a, b) => new Date(a.start) - new Date(b.start));

      const table = document.getElementById("eventTable");
      table.innerHTML = "";

      todayEvents.forEach(event => {
        const start = new Date(event.start);
        const end = new Date(event.end);
        const status = now >= start && now <= end ? 'ON' : 'ENDED';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${event.name}</td>
          <td>${formatTime(event.start)}</td>
          <td class="status-${status.toLowerCase()}">${status}</td>
        `;
        table.appendChild(tr);
      });
    }

    parseCSV(sheetUrl);
  </script>
</body>
</html>

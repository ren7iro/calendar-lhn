<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Event Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: #fff;
      font-size: 16px;
    }
    .wrap {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 12px;
    }
    .title {
      font-weight: bold;
      padding: 12px;
      font-size: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
    margin-top: -1px;
    }
    .row.ongoing {
      color: green;
    }
    .row.ended {
      text-decoration: line-through;
      color: #999;
    }
    .label {
      width: 50%;
      text-align: left;
      overflow-wrap: break-word;
    }
    .time {
      width: 50%;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title" id="dayTitle"></div>
    <div class="row" style="font-weight:bold; border-bottom: none;">
      <div class="label">Event:</div>
      <div class="time">Time:</div>
    </div>
      <div class="time">Time:</div>
    </div>
    <div id="eventContainer" style="border-top: 1px solid #ddd;"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn0_D-L5hifYWSFcix3jqCY36oESotsAZ03oUcWjspqPF1oX1-kIDS5LC-jDS78MO4QO8sOZPh-iyV/pub?output=csv';

    function parseWIBTime(dayStr, startStr, durationStr) {
      const [sh, sm] = startStr.split(":").map(Number);
      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const today = new Date();
      const targetDay = weekdays.indexOf(dayStr);

      const base = new Date(today);
      const currentDay = base.getDay();
      let diff = targetDay - currentDay;
      if (diff < 0) diff += 7;
      base.setDate(base.getDate() + diff);
      base.setHours(sh, sm, 0, 0);

      const [amount, unit] = durationStr.split(" ");
      const minutes = unit.includes("hour") ? parseInt(amount) * 60 : parseInt(amount);
      const end = new Date(base.getTime() + minutes * 60000);

      return { start: base, end };
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(','));
      rows.shift();

      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById("dayTitle").textContent = dayName;

      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const events = rows.map(([day, name, start, duration]) => {
        const { start: startTime, end: endTime } = parseWIBTime(day, start, duration);
        return { name, startTime, endTime };
      }).filter(({ startTime, endTime }) => {
        return now >= startTime && now <= endTime || startTime.toDateString() === now.toDateString();
      }).sort((a, b) => a.startTime - b.startTime);

      events.forEach(({ name, startTime, endTime }) => {
        const now = new Date();
        const isOngoing = now >= startTime && now <= endTime;
        const isEnded = now > endTime;

        let label = `${startTime.getHours().toString().padStart(2, '0')}:${startTime.getMinutes().toString().padStart(2, '0')} - ${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;

        let cssClass = "row";
        if (isOngoing) {
          cssClass += " ongoing";
        } else if (isEnded) {
          cssClass += " ended";
        }

        const row = document.createElement("div");
        row.className = cssClass;
        row.innerHTML = `
          <div class="label">${name}</div>
          <div class="time">${label}</div>
        `;

        container.appendChild(row);
      });
    }

    fetchEvents();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar | lhn</title>
  <style>
.time-right {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  height: 20px;
  width: 100%;
}

.wrapper {
  position: relative;
  display: inline-block;
  min-width: 140px;
  width: 100%;
  max-width: 100%;
  overflow: visible; /* FIXED: allow .info-msg to fully show */
}

.time-content {
  opacity: 1;
  transition: opacity 0.4s ease;
  white-space: nowrap;
}

.info-msg {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  background: #fff;
  transform: translateX(100%);
  transition: transform 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 0 8px;
  visibility: hidden;
  opacity: 0;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: visible; /* FIXED */
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="title" id="dayTitle"></div>
    <div class="row" style="font-weight: bold; border-bottom: none; margin-bottom: 4px;">
      <div class="label">Event:</div>
      <div class="time">
        <div class="time-right">
          <div class="wrapper">
            <span class="time-content">Start - End</span>
          </div>
        </div>
      </div>
    </div>
    <div id="eventContainer"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1lc1Lt2Of2VRQZIpuB-eVkaNT4ygKGrfX-4jBMZVWyYA/export?format=csv';

    function parseWIBTime(dayStr, startStr, durationStr) {
      const [sh, sm] = startStr.split(":").map(Number);
      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const today = new Date();
      const targetDay = weekdays.indexOf(dayStr);

      const base = new Date(today);
      const currentDay = base.getDay();
      let diff = targetDay - currentDay;
      if (diff < 0) diff += 7;
      base.setDate(base.getDate() + diff);
      base.setHours(sh, sm, 0, 0);

      const [amount, unit] = durationStr.split(" ");
      const minutes = unit.includes("hour") ? parseInt(amount) * 60 : parseInt(amount);
      const end = new Date(base.getTime() + minutes * 60000);

      return { start: base, end };
    }

    function formatTime(date) {
      const h = String(date.getHours()).padStart(2, '0');
      const m = String(date.getMinutes()).padStart(2, '0');
      return `${h}:${m}`;
    }

    function formatCountdown(ms) {
      if (ms <= 0) return "00:00:00";
      const sec = Math.floor(ms / 1000);
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(','));
      rows.shift();

      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById("dayTitle").textContent = dayName;

      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const events = rows.map(([day, name, start, duration]) => {
        const { start: startTime, end: endTime } = parseWIBTime(day, start, duration);
        return { name, startTime, endTime };
      }).filter(({ startTime }) => {
        return startTime.toDateString() === now.toDateString();
      }).sort((a, b) => a.startTime - b.startTime);

      events.forEach(({ name, startTime, endTime }) => {
        const row = document.createElement("div");
        row.className = "row";

        const isOngoing = now >= startTime && now <= endTime;
        const isEnded = now > endTime;

        if (isOngoing) row.classList.add("ongoing");
        if (isEnded) row.classList.add("ended");

        const labelDiv = document.createElement("div");
        labelDiv.className = "label";
        labelDiv.textContent = name;

        const timeDiv = document.createElement("div");
        timeDiv.className = "time";

        const timeRight = document.createElement("div");
        timeRight.className = "time-right";

        const wrapper = document.createElement("div");
        wrapper.className = "wrapper";

        const timeContent = document.createElement("span");
        timeContent.className = "time-content";
        timeContent.textContent = `${formatTime(startTime)} - ${formatTime(endTime)}`;

        const infoMsg = document.createElement("span");
        infoMsg.className = "info-msg";

        const updateMsg = () => {
          const now = new Date();
          infoMsg.className = "info-msg";

          if (now > endTime) {
            infoMsg.textContent = `already ended`;
            infoMsg.classList.add("info-ended");
          } else if (now >= startTime) {
            infoMsg.textContent = `ongoing until ${formatTime(endTime)}`;
            infoMsg.classList.add("info-ongoing");
          } else {
            const countdown = formatCountdown(startTime - now);
            infoMsg.textContent = `starts in ${countdown}`;
            infoMsg.classList.add("info-upcoming");
          }
        };
        updateMsg();

        let interval = null;
        if (!isOngoing && !isEnded) {
          interval = setInterval(() => {
            updateMsg();
            const now = new Date();
            if (now >= startTime) {
              clearInterval(interval);
              timeDiv.classList.remove("active");
              updateMsg();
            }
          }, 1000);
        }

        const infoBtn = document.createElement("button");
        infoBtn.className = "info-btn";
        infoBtn.textContent = "i";
        infoBtn.onclick = () => {
          timeDiv.classList.toggle("active");
        };

        wrapper.appendChild(timeContent);
        wrapper.appendChild(infoMsg);
        timeRight.appendChild(wrapper);
        timeRight.appendChild(infoBtn);
        timeDiv.appendChild(timeRight);

        row.appendChild(labelDiv);
        row.appendChild(timeDiv);
        container.appendChild(row);
      });
    }

    fetchEvents();
  </script>
</body>
</html>

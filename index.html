<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar | lhn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background: #fff;
      font-size: 16px;
    }
    .wrap {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 12px;
    }
    .title {
      font-weight: bold;
      padding: 12px;
      font-size: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }
    .row.ongoing {
      color: green;
    }
    .row.ended {
      text-decoration: line-through;
      color: #999;
    }
    .label {
      width: 50%;
      text-align: left;
      overflow-wrap: break-word;
    }
    .time {
      width: 50%;
    }
    .time-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
      height: 20px;
    }
    .wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      max-width: 100%;
    }
    .time-content {
      opacity: 1;
      transition: opacity 0.4s ease;
      white-space: nowrap;
    }
    .info-msg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: #fff;
      color: green;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      white-space: nowrap;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 8px;
      visibility: hidden;
      opacity: 0;
    }
    .time.active .time-content {
      opacity: 0;
    }
    .time.active .info-msg {
      transform: translateX(0%);
      visibility: visible;
      opacity: 1;
    }
    button.info-btn {
      margin-left: 6px;
      cursor: pointer;
      background: #fff;
      border: 2px solid green;
      color: green;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
      z-index: 2;
      flex-shrink: 0;
    }

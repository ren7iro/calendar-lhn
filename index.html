<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Calendar Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    .evt { padding: 5px 0; border-bottom: 1px solid #ddd; }
    .time { font-weight: bold; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“… Events for Today (WIB)</h2>
  <ul id="eventList"></ul>

  <script>
    const SHEET_ID = '1lc1Lt2Of2VRQZIpuB-eVkaNT4ygKGrfX-4jBMZVWyYA';
    const API_KEY = 'YOUR_GOOGLE_SHEETS_API_KEY';

    // WIB offset in minutes
    const WIB_OFFSET = 7 * 60;

    async function fetchSheet() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A2:D?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.values || [];
    }

    function parseEvent([day, name, start, end]) {
      const now = new Date();
      const target = new Date(now);
      const dayNames = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      const targetDayIndex = dayNames.indexOf(day);
      const curDayIndex = now.getDay();
      const dayDiff = (targetDayIndex + 7 - curDayIndex) % 7;
      target.setDate(now.getDate() + dayDiff);

      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      const dtStart = new Date(Date.UTC(
        target.getUTCFullYear(), target.getUTCMonth(), target.getUTCDate(), sh, sm
      ));
      const dtEnd = new Date(Date.UTC(
        target.getUTCFullYear(), target.getUTCMonth(), target.getUTCDate(), eh, em
      ));

      dtStart.setMinutes(dtStart.getMinutes() + WIB_OFFSET);
      dtEnd.setMinutes(dtEnd.getMinutes() + WIB_OFFSET);

      return { name, dtStart, dtEnd };
    }

    function isTodayWIB(dt) {
      const now = new Date();
      const localOffset = now.getTimezoneOffset();
      const diff = localOffset + WIB_OFFSET;
      const WIBnow = new Date(now.getTime() + diff * 60 * 1000);
      return dt.getFullYear() === WIBnow.getFullYear() &&
             dt.getMonth() === WIBnow.getMonth() &&
             dt.getDate() === WIBnow.getDate();
    }

    function pad2(n) { return n.toString().padStart(2, '0'); }

    function renderEvents(evts) {
      const ul = document.getElementById('eventList');
      ul.innerHTML = '';

      evts
        .filter(e => isTodayWIB(e.dtStart))
        .sort((a, b) => a.dtStart - b.dtStart)
        .forEach(ev => {
          const li = document.createElement('li');
          li.className = 'evt';
          const ts = `${pad2(ev.dtStart.getHours())}:${pad2(ev.dtStart.getMinutes())}`;
          const te = `${pad2(ev.dtEnd.getHours())}:${pad2(ev.dtEnd.getMinutes())}`;
          li.innerHTML = `<span class="time">${ts}â€“${te}</span> ${ev.name}`;
          ul.appendChild(li);
        });
    }

    async function main() {
      try {
        const rows = await fetchSheet();
        const evts = rows.map(parseEvent);
        renderEvents(evts);
      } catch (err) {
        console.error(err);
        document.getElementById('eventList')
          .innerHTML = '<li>Error loading events.</li>';
      }
    }

    main();
  </script>
</body>
</html>

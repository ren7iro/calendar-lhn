<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Event Schedule</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    th {
      color: #444;
      font-size: 1rem;
    }
    td {
      font-size: 0.95rem;
    }
    .status {
      font-weight: bold;
      padding-left: 10px;
    }
    .on {
      color: green;
    }
    .end {
      color: red;
    }
    .no-events {
      text-align: center;
      font-style: italic;
      padding: 1rem;
      color: #999;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th id="day-title">Today</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="event-table"></tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTbt9OXtqE7AGw3cZ5vvHHz8pOt-2lYk6Cu61UEbKkCTO6gk6aWGEQlEkME4FG1MnP8XhGPs1cYETk0/pub?output=csv';
    const dayMap = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    function getServerTime() {
      const now = new Date();
      const localOffset = now.getTimezoneOffset();
      const serverOffset = -180;
      return new Date(now.getTime() + (serverOffset - localOffset) * 60000);
    }

    function parseTimeToServerDate(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const now = getServerTime();
      now.setHours(h, m, 0, 0);
      return now;
    }

    function parseCSVLine(line) {
      const parts = [];
      let current = '';
      let insideQuotes = false;
      for (let char of line) {
        if (char === '"') {
          insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
          parts.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      parts.push(current.trim());
      return parts;
    }

    async function fetchAndRenderEvents() {
      try {
        const res = await fetch(sheetURL);
        const csv = await res.text();
        const rows = csv.trim().split("\n").slice(1);
        const today = dayMap[getServerTime().getDay()];
        document.getElementById("day-title").textContent = today;

        const events = rows
          .map(parseCSVLine)
          .map(([day, name, start, end]) => ({ day, name, start, end }))
          .filter(event => event.day === today);

        const now = getServerTime();
        const tbody = document.getElementById("event-table");
        tbody.innerHTML = "";

        if (events.length === 0) {
          tbody.innerHTML = `<tr><td colspan="2" class="no-events">No events scheduled for today.</td></tr>`;
          return;
        }

        events.forEach(event => {
          const start = parseTimeToServerDate(event.start);
          const end = parseTimeToServerDate(event.end);

          let status = "";
          if (now > end) status = "<span class='status end'>end</span>";
          else if (now >= start && now <= end) status = "<span class='status on'>on</span>";

          tbody.innerHTML += `
            <tr>
              <td>${event.name}</td>
              <td>${event.start} - ${event.end} ${status}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Failed to load or parse CSV:", err);
      }
    }

    fetchAndRenderEvents();
    setInterval(fetchAndRenderEvents, 10000);
  </script>
</body>
</html>

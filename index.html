<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Event Viewer</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 14px;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 1rem;
      font-weight: 500;
    }
    .row.ongoing {
      background: #ffeacc;
      border: 1px solid #ffc107;
    }
    .row.ended {
      opacity: 0.5;
    }
    .left {
      text-align: left;
    }
    .right {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="eventContainer"></div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn0_D-L5hifYWSFcix3jqCY36oESotsAZ03oUcWjspqPF1oX1-kIDS5LC-jDS78MO4QO8sOZPh-iyV/pub?output=csv';

    function parseTimeToLocal(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const date = new Date();
      date.setUTCHours(h + 3, m, 0, 0); // from GMT-3 to UTC
      return date;
    }

    function getTimeSortableKey(str) {
      const [h, m] = str.split(":".trim()).map(Number);
      return h * 60 + m;
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(','));
      rows.shift(); // remove header

      const now = new Date();
      const today = now.toLocaleDateString('en-US', { weekday: 'long' });
      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const events = rows.filter(([day]) => day.trim().toLowerCase() === today.toLowerCase());
      events.sort((a, b) => getTimeSortableKey(a[2]) - getTimeSortableKey(b[2]));

      events.forEach(([_, name, start, end]) => {
        const startTime = parseTimeToLocal(start);
        const endTime = parseTimeToLocal(end);

        let label = start;
        let cssClass = "row";
        if (now >= startTime && now <= endTime) {
          label = "spawn";
          cssClass += " ongoing";
        } else if (now > endTime) {
          label = start; // stay original, faded row
          cssClass += " ended";
        }

        const div = document.createElement("div");
        div.className = cssClass;

        div.innerHTML = `
          <div class="left">${name}</div>
          <div class="right">${label}</div>
        `;

        container.appendChild(div);
      });
    }

    fetchEvents();
    setInterval(fetchEvents, 10000);
  </script>
</body>
</html>

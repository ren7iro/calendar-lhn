<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Event Viewer</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Verdana, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
    }
    .row.ongoing .right {
      color: green;
      font-weight: bold;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      font-weight: bold;
      background: #f5f5f5;
      border-bottom: 2px solid #000;
    }
    .left {
      text-align: left;
    }
    .right {
      text-align: right;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boss Name:</h1>
    <div class="header-row">
      <div class="left">Event</div>
      <div class="right">Next:</div>
    </div>
    <div id="eventContainer"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn0_D-L5hifYWSFcix3jqCY36oESotsAZ03oUcWjspqPF1oX1-kIDS5LC-jDS78MO4QO8sOZPh-iyV/pub?output=csv';

    function parseTimeToLocal(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const date = new Date();
      date.setHours(h, m, 0, 0);
      date.setMinutes(date.getMinutes() - 600); // convert from GMT-3 to GMT+7
      return date;
    }

    function getTimeSortableKey(str) {
      const [h, m] = str.split(":".trim()).map(Number);
      return h * 60 + m;
    }

    async function fetchEvents() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(','));
      rows.shift();

      const now = new Date();
      const today = now.toLocaleDateString('en-US', { weekday: 'long' });
      const container = document.getElementById("eventContainer");
      container.innerHTML = "";

      const events = rows.filter(([day]) => day.trim().toLowerCase() === today.toLowerCase());
      events.sort((a, b) => getTimeSortableKey(a[2]) - getTimeSortableKey(b[2]));

      events.forEach(([_, name, start, end]) => {
        const startTime = parseTimeToLocal(start);
        const endTime = parseTimeToLocal(end);

        let label = new Date(startTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        let cssClass = "row";
        if (now >= startTime && now <= endTime) {
          label = "spawn";
          cssClass += " ongoing";
        }

        const div = document.createElement("div");
        div.className = cssClass;

        div.innerHTML = `
          <div class="left">${name}</div>
          <div class="right">${label}</div>
        `;

        container.appendChild(div);
      });
    }

    fetchEvents();
    setInterval(fetchEvents, 10000);
  </script>
</body>
</html>
